<div class="table-responsive">
    <h4>Session List:</h4>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Destination</th>
                <th>Origin 1</th>
                <th>Votes</th>
                <th>Origin 2</th>
                <th>Votes</th>
                <th>Time</th>
                <th>  </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="session in sessions" ng-click="setSession(session)">
                <td>{{session.destination.name}}</td>
                <td>{{session.origin1.code}}</td>
                <td>{{session.origin1votes}}</td>
                <td>{{session.origin2.code}}</td>
                <td>{{session.origin1votes}}</td>
                <td>{{session.startTime}} - {{session.endTime}}</td>
                <td ng-click="removeSession($index)"><i class="mdi-navigation-close"></i></td>
            </tr>
        </tbody>
    </table>
</div>
